
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification test</title>
</head>

<body>
    <h1>Notification test</h1>

    <script>
        function notify() {
            soundEffect();
            vibrate();
        }
        function soundEffect() {
            var snd = new Audio("https://github.com/mattyk0207/HTML-server/raw/main/sound_effect.mp3");    //https://raw.githubusercontent.com/mattyk0207/HTML-server/blob/main/sound_effect.mp3
            snd.play();
        }
        function vibrate() {
            navigator.vibrate(500);
        }
    </script>

    <button class="button" onclick="notify()">notify</button>
</body>

</html>
