    <head>

        <header>

        <main>
            <section>
                <h2>Il Forno ...</h2>
                <figure><img src="" alt="pane con farina di grani antichi"></figure>

            <section>
                <h2>Fai il tuo ordine</h2>

                    <p>
                        <label>Nome:<input type="text" name="nome" required></label>

                            </tr>
