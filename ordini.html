<!DOCTYPE html>
<html>

    <body>
        <main>
            <h1>Ordini</h1>
            <div id="data"></div>
            <button id="btn">ok</button>
        </main>
        <script>
            const json = localStorage.getItem('form');
            const obj = JSPN.parse(json);
            for(key in obj) {
                const markup = '
                <div>
                    <span>${key}: ${obj[key]}</span>
                </div>
                ';
                document.getElementById('data').innerHTML += markup;
            }
            window.location.href = "index.html";
        </script>
    </body>
</html>
